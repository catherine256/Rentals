          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"

            <li class="nav-item">

    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="src/images/cake.jpeg"
            class="d-block img-fluid"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1>CATHY'S BAKERY</h1>
            <h2>BirthDay Cakes</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="src/images/cup.jpg" class="d-block img-fluid" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h1>CATHY'S BAKERY</h1>
            <h2>Family Cup Cakes</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="src/images/Yam.jpg" class="d-block img-fluid" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h1>CATHY'S BAKERY</h1>
            <h2>Cream Cup Cakes</h2>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="text-center">
      <h3 class="mb-4 mt-4">Cathy Bakery's Works with Recipies</h3>

      <table class="table">
        <tr>
          <td>
            <figure class="figure">
              <img
                src="src/images/easy.webp"
                class="figure-img img-fluid rounded"
                alt="cake"
              />
              <figcaption class="figure-caption text-center">
                Top this classic carrot cake with moreish icing and chopped
                walnuts or pecans. <br />
                Serve as a sweet treat with a cup of tea any time of the day.
                <br> <br>
                <a href="contact.html" class="btn btn-primary">Make an Order</a>
              </figcaption>
            </figure>
          </td>
          <td>
            <figure class="figure">
              <img
                src="src/images/but.webp"
                class="figure-img img-fluid rounded"
                alt="cake"
              />
              <figcaption class="figure-caption text-center">
                These pretty cupcakes are perfect for a special occasion. <br />
                The flavoured syrup help the cakes stay moist, <br />
                so you can make them a day ahead and decorate the next day
                <br> <br>
                <a href="contact.html" class="btn btn-secondary">Make an Order</a>
              </figcaption>
            </figure>
          </td>
          <td>
            <figure class="figure">
              <img
                src="src/images/cup.jpg"
                class="figure-img img-fluid rounded"
                alt="cake"
              />
              <figcaption class="figure-caption text-center">
                These pretty cupcakes are perfect for a special occasion. <br />
                The flavoured syrup help the cakes stay moist, <br />
                so you can make them a day ahead and decorate the next day <br> <br>
                <a href="contact.html" class="btn btn-success">Make an Order</a>
              </figcaption>
            </figure>
          </td>
        </tr>
      </table>
    </div>
